<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker</title>
    <link rel="stylesheet" href="tracker.css">
    
    <!-- Using Google Fonts to change the font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <!-- To use Font Awesome Tags for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h1 class="center-title mt-5">Covid-19 Live Tracker</h1>

    <div class="searchbar">
      <form>
        <input type="text" id="country-name" placeholder="Enter Country Name">
        <!-- Onclick fn is used so that changes are seen once the button is clicked -->
        <input id="submit" type="button" value="Search" onclick="checkName()">
      </form>
    </div>
    
    <div class="box">
      <div class="card blue">
        <i class="fa-solid fa-virus-covid"></i>
        <h4>Total Cases</h4>
        <h5 id="numCases"></h5>
      </div>

      <div class="card green">
        <i class="fa-solid fa-user-doctor"></i>
        <h4>Total Recovered</h4>
        <h5 id="numRecovered"></h5>
      </div>

      <div class="card red">
        <i class="fa-solid fa-skull-crossbones"></i>
        <h4>Total Deaths</h4>
        <h5 id="numDeaths"></h5>
      </div>
      <!-- Not added new cases/deaths because they were 0 -->
    </div>
  </div>  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="tracker.js"></script>
</body>
</html>
